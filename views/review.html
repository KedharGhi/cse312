<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/javascripts/jquery-3.2.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="review.css">
  </head>
  <script type="text/javascript">
  var object_ID = "<%= object_ID %>";
  console.log(object_ID);

  function Clearing() {
    var rating = $('#rating').val(),
        review = $('#review').val();
    var data = {
      "id": object_ID,
      "review": review,
      "rating": rating
    };
          $.ajax({
              url: '/review/add',
              type: 'post',
              data: data
          });

      location.href = 'home';
  }

  </script>
<div class="panel-body">
    <form action="#" class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <input id="rating" type="text" class="form-control" name="rating"
                placeholder="Enter Rating from 1 to 5" required />
        </div>
        <br>
          <br>
            <br>
              <br>
                <br>
        <div class="form-group">
          <textarea id="review" type = "review" class="form-control" placeholder="Leave a review" rows="10"></textarea>
        </div>
        <!-- <div class="form-group-lg">
            <input id="review" type="review" class="form-control" name="review"
                 placeholder="Please provide feedback" required />
        </div> -->
        <div class="form-group">
            <input type="button" class="btn btn-success btn-block" onclick="Clearing();"
                value="Submit" />
        </div>
    </form>
</div>
<br>
<form>
  <input type="button" value="Go Back to Home Page!" onclick="history.go(-2)">
</form>




  </body>
</html>
